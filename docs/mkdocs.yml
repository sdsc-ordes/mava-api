site_name: MAVA Project Documentation
site_url: https://sdsc-ordes.github.io/mava-api/docs/
repo_url: https://github.com/sdsc-ordes/mava-api

docs_dir: mkdocs

theme:
  name: material
  features:
    - toc.integrate
    - content.tooltips
    - navigation.tabs
    - navigation.sections
    - navigation.tracking
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.footnote.tooltips
    - content.code.select
  custom_dir: overrides

markdown_extensions:
  - abbr
  - attr_list
  - def_list
  - md_in_html
  - admonition
  - footnotes
  - tables
  - pymdownx.blocks.caption
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.snippets:
      auto_append:
        - includes/glossary.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - render_swagger

nav:
  - 'Home': 'index.md'
  - 'Ontology': 'ontology.md'
  - 'API':
      - 'Openapi': 'api.md'
      - 'Concepts': 'concepts.md'
      - 'Usage': 'usage.md'
  - 'Install': 'install.md'
  - 'MAVA Tools': 'tools.md'
  - 'Roadmap': 'roadmap.md'
